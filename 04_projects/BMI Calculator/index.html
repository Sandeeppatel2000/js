<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="bmi.js" defer></script>
</head>
<style>
    
    * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

  
    nav {
        width: 100%;
        background: #222;
        padding: 12px 20px;
        display: flex;
        gap: 20px;
    }

    nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
    }

    nav a:hover {
        text-decoration: underline;
    }

  
    .container {
        background: white;
        margin-top: 40px;
        padding: 30px;
        width: 100%;
        max-width: 400px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .container h1 {
        text-align: center;
        margin-bottom: 20px;
    }

  
    form p {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    label {
        margin-bottom: 5px;
        font-weight: 600;
    }

    input {
        padding: 8px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    input:focus {
        outline: none;
        border-color: #007bff;
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        background: #007bff;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background: #0056b3;
    }

   
    #weight-guide {
        margin-top: 20px;
        padding-top: 10px;
        border-top: 1px solid #ddd;
    }

    #weight-guide h3 {
        margin-bottom: 10px;
    }

    #weight-guide p {
        font-size: 14px;
        margin: 4px 0;
    }
</style>

<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://www.youtube.com/">YouTube Channel</a>
    </nav>

    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label for="">Height in CM</label> <input type="text" id="height"/></p>
            <p><label for="">Weight in KG</label> <input type="text" id="weight"/></p>
            <button>Calculate</button>
            <br>
            <br>
            <div id= "results"></div>
            <div id = "weight-guide">
                <h3>BMI weight guide</h3>
                <p>Under weight = less than 18.6</p>
                <p>Noramal range = 18.6 and 24.9</p>
                <p>Over weight = Greate than 24.9</p>
            </div>
        </form>
    </div>
</body>
</html>

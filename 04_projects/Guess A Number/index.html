<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a number</title>
    <script src="guess_number.js" defer></script>
</head>
<style>
    * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #141e30, #243b55);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Navbar */
    nav {
        width: 100%;
        background: rgba(0, 0, 0, 0.4);
        padding: 12px 20px;
        display: flex;
        gap: 20px;
    }

    nav a {
        color: white;
        text-decoration: none;
        font-weight: 600;
    }

    nav a:hover {
        text-decoration: underline;
    }

    /* Game wrapper */
    .wrapper {
        background: rgba(255, 255, 255, 0.1);
        margin-top: 40px;
        padding: 30px;
        width: 100%;
        max-width: 450px;
        border-radius: 10px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        text-align: center;
    }

    h1 {
        margin-bottom: 10px;
    }

    p {
        margin: 6px 0;
        font-size: 15px;
    }

    /* Form */
    .form {
        margin-top: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    .guessField {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        margin-bottom: 12px;
        text-align: center;
    }

    .guessSubmit {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        background: #00c6ff;
        color: black;
        cursor: pointer;
    }

    .guessSubmit:hover {
        background: #00a3d9;
    }

    /* Results */
    .resultParas {
        margin-top: 20px;
        padding-top: 10px;
        border-top: 1px solid rgba(255, 255, 255, 0.3);
    }

    .guesses {
        color: #ffd700;
        font-weight: bold;
    }

    .lastResult {
        font-weight: bold;
        color: #00ff9c;
    }

    .lowOrHi {
        margin-top: 10px;
        font-size: 16px;
        font-weight: bold;
    }
</style>

<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://www.youtube.com/">YouTube Channel</a>
    </nav>
    <div class="wrapper">
        <h1>Number guessing game</h1>
        <p>Try and guess a random number between 1 to 100</p>
        <p>You have the 10 attempts to guess the right answer</p>
        <br>
        <form class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" class="guessField" id="guessField">
            <input type="submit" value="Submit guess" id="subt" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p>Previous Guess: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>

    </div>
</body>
</html>
